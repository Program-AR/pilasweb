<canvas style=" width: 640px; height: 480px; margin: 2%;" id='canvas'></canvas>

  <script src='libs/PxLoader.js'></script>
  <script src='libs/PxLoaderImage.js'></script>
  <script src='libs/Box2dWeb-2.1.a.3.js'></script>

  <script src='pilasweb.js'></script>


  <script>
    pilas = new Pilas();
    pilas.onready = function() {
      var fondo = new pilas.fondos.Plano();
      var mono = new pilas.actores.Mono();

      var reir = function() {
        mono.sonreir()
      }

      var gritar = function() {
        mono.gritar()
      }
      mono.cuando_hace_click =reir;
      mono.cuando_mueve_mouse = gritar;

    }
    pilas.iniciar({ancho: 640, alto: 480, data_path: 'data'});
    pilas.ejecutar();
  </script>
