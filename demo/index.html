<head>

    <script type="text/javascript">

        baseUrl: "../pilasengine",
    });

    require(['main'], function(pilasengine){

        window.pilas = pilas
        window.actor = new pilas.actores.Actor()

        pilas.depurador.definir_modos({depuracion: true})


        var aceituna = new pilas.actores.Aceituna()
        aceituna.x = 100
        aceituna.y = 25

        pilas.eventos.click_de_mouse.conectar(function(e){
            //console.log(e)
        })



    });
    </script>
    <style>
    canvas {
        border: 1px solid gray;
    }
    </style>
</head>

<body>
    <canvas id='canvas' width=320 height=240></canvas>
</body>




</html>
