				</ul>

					<li><a class='btn btn-sm btn-icon'  ng-class="{'btn-pulsado': depuracion_posiciones}" ng-click='alternar_depuracion_posiciones()' href=''><i class='fa fa-map-marker'></i></a></li>

				</div>
			</div>
