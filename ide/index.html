      <script type='text/ng-template' id='acercade.html'>
      
      
					<div class='caja'>
						<div class="widget-box">
									<div class="widget-title">
										<span class="icon">
											<i class="fa fa-flag"></i>
										</span>
										<h5>Acerca de ...</h5>
									</div>
									<div class="widget-content">
									
         <h1>¿Que es pilas?</h1>
				 
				 
        	<img class='logo-completo' src='imagenes/pilas-logo-completo.png'>
        	
        	
        	<p>Pilas es una herramienta para construir videojuegos
        	de manera sencilla y divertida.
        	
        	<p>Ideamos esta herramienta para que los jóvenes
        	puedan descubrir y aprender a programar computadoras. 
        	Creemos que aprender a programar es espectacular, 
        	porque les permite tener el control de las 
        	computadora, inventar y desarrollar cualquier tipo 
        	de software.
        
        <h2>El equipo</h2>
        
        <p>En el desarrollo de <strong>pilas</strong> participamos 
        varias personas, somos una comunidad abierta y colaborativa de
        programadores, docentes y estudiates de distintas partes 
        del mundo:
        
        <div class='equipo'>
          <a popover data-nombre='Hugo Ruscitti' data-twitter='@hugoruscitti' data-origen='Buenos Aires (Argentina)' data-flag='arg' href=''><img src='imagenes/equipo/hugoruscitti.jpeg'></a>
          <a popover href=''><img src='imagenes/equipo/quique.png'></a>
          <a popover href=''><img src='imagenes/equipo/irving.jpeg'></a>
					
					<p>
        	<p class='detalle'>(Podés hacer click sobre las fotos para más detalles)</p>
        </div>
				
        <p>Te invitamos a participar del equipo, visitá nuestro
        <a href='#/foro'><i class='fa fa-comment-o'></i> foro</a>
        o bien nuestro proyecto en 
        <a onclick='abrir_github_en_el_navegador()' href=''><i class="fa fa-github-alt"></i> github</a>
        para obtener más información</p>
        
									
				<h2>Sobre esta versión</h2>
									
				<p>Esta versión de pilas es super experimiental, está realizada
				utilizando html5 y node-webkit. Puedes abrir unas <a onclick='abrir_herramientas_desarrollo()' href=''>herramientas de inspección</a> para
				ver mas en detalle cómo está construida la aplicación.
				
				<p>La versión estable y recomendable de pilas está escrita en python y se
				puede descargar desde <a onclick='abrir_pilas_en_el_navegador()' href=''>www.pilas-engine.com.ar</a>.
					</div>
						</div>
        	</div>
        
      </script>

		<script>
      var config = require('./package.json');     
      if (config.livereload) {
        var Gaze = require('gaze').Gaze;
        var gaze = new Gaze('**/*');
       
        gaze.on('all', function(event, filepath) {
          if (location)
            location.reload();
        });
      }
    </script>
