<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Prueba</title>

    <script src="../js/easeljs-0.4.2.min.js"></script>
    <script src="../js/pilas.js"></script>
    <script src="../js/coffee-script.js"></script>

<script type="text/coffeescript">
pilas.iniciar "canvas"

imagen = new Bitmap("../data/pilas-logo.png")

canvas = document.getElementById "canvas"
contexto = canvas.getContext('2d')

un_actor = new Actor('../data/aceituna.png', 0, 0)
texto = new Texto("Hola", 10, 10)

tick = ->
    pilas.actualizar_y_dibujar_actores contexto

Ticker.setFPS 60

Ticker.addListener tick
</script>

</head>

<body>

<h1>Prueba sencilla</h1>

<canvas style='border: 1px solid gray' id='canvas' width=400 height=200></canvas>

</body>
</html>
